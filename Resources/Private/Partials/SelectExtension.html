<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:form.select
	name="extension"
	value="{selectedExtension}"
	class="form-control"
	id="extension"
	options="{extensions}"
	optionValueField="key"
	optionLabelField="key"
	additionalAttributes="{onchange : 'submit()'}"/>

</html>
