<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:form.select
	name="file"
	value="{selectedFile}"
	class="form-control"
	id="file"
	options="{files}"
	optionValueField="filename"
	optionLabelField="filename"
	additionalAttributes="{onchange : 'submit()'}"
	prependOptionLabel="{f:translate(id: 'please.select')}"/>

</html>
